[advisories]
# Fail on unmaintained advisories only for workspace-direct deps (transitives are ignored here).
unmaintained = "workspace"
yanked = "warn"
ignore = []

[licenses]
allow = [
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "MIT",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "MPL-2.0",
  "Unicode-3.0",
  "Unicode-DFS-2016",
  "Zlib",
  "OpenSSL",
  "CC0-1.0",
  "CDLA-Permissive-2.0",
]
confidence-threshold = 0.8

[sources]
unknown-git = "warn"
unknown-registry = "warn"
